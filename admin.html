<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="adminstyle.css">
</head>
<body>
<H1 align='center'>ATTENDANCE MANAGEMENT SYSTEM</H1>

<div class="dropdown">
<button onclick="myFunction()" class="dropbtn">ADD</button>
  <div id="myDropdown" class="dropdown-content">
    <a href="#home">FACULTY</a>
    <a href="#about">STUDENT</a>
    <a href="#contact">PARENT</a>
  </div>
</div>
<div class="dropdown">
<button onclick="myFunction()" class="dropbtn">DELETE</button>
  <div id="myDropdown" class="dropdown-content">
    <a href="#home">FACULTY</a>
    <a href="#about">STUDENT</a>
    <a href="#contact">PARENT</a>
  </div>
</div>
<div class="dropdown">
<button onclick="myFunction()" class="dropbtn">UPDATE</button>
  <div id="myDropdown" class="dropdown-content">
    <a href="#home">FACULTY</a>
    <a href="#about">STUDENT</a>
    <a href="#contact">PARENT</a>
  </div>
</div>

<script>
/* When the user clicks on the button, 
toggle between hiding and showing the dropdown content */
function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {

    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
</script>
</body>
</html>
